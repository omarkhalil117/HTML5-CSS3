    <div id="Q1">
        <h1>Question [1]</h1>
        <h1>Change Email Address</h1>

        <form >
            <input type="text" placeholder="User Name" required pattern="[a-zA-Z]{8}" title="please put at least 10 charachters">
            <input type="email" placeholder="Email" required title="wrong email email sould be ****@gmail.com" 
            pattern="[a-zA-Z]{5,10}@(gmail|hotmail|outlook).com">

            <button type="submit">submit</button>
        </form>
    </div>


    <div id="Q2">
        <h1>Question [2]</h1>

        <p>Red</p>
        <input type="range" min="0" max="255" step="1" value="0" id="RedClr" >

        <p>Green</p>
        <input type="range" min="0" max="255" step="1" value="0" id="GreenClr" >

        <p>Blue</p>

        <h3 id="textToChange"> Change my color</h3>
    </div>


    <div id="Q3">

        <h1>Question [3]</h1>

        <button id="play">‚ñ∂Ô∏è</button>
